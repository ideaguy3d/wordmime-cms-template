<div class="page-container">
    <div *ngIf="subscriberService.subscribers | async">
        <table mat-table [dataSource]="subscriberService.subscribers | async" class="table mat-elevation-z8">
            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> {{ 'table_col_email' | translate }} </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
