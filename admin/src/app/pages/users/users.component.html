<div class="page-container">
    <mat-button-toggle-group>
        <mat-button-toggle routerLink="/users/add"><mat-icon>add</mat-icon>{{ 'add_user' | translate }}</mat-button-toggle>
    </mat-button-toggle-group>
    <div *ngIf="userService.users | async">
        <table mat-table [dataSource]="userService.users | async" class="table mat-elevation-z8">
            <!-- Photo Column -->
            <ng-container matColumnDef="photoURL">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> <img [src]="element.photoURL | media_pipe | async" style="width: 30px; border-radius: 50%"> </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> {{ 'table_col_name' | translate }} </th>
                <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> {{ 'table_col_email' | translate }} </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- UID Column -->
            <ng-container matColumnDef="uid">
                <th mat-header-cell *matHeaderCellDef> {{ 'table_col_uid' | translate }} </th>
                <td mat-cell *matCellDef="let element"> {{element.uid}} </td>
            </ng-container>

            <!-- Role Column -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> {{ 'table_col_role' | translate }} </th>
                <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
