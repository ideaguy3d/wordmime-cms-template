<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.description}}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{data.cancel}}</button>
  <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>{{data.submit}}</button>
</mat-dialog-actions>
